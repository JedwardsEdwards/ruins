<!DOCTYPE html>
<html>
<head>
  <title>
    RUINS
  </title>
  <style type="text/css">
      .login,
      .home,
      .mix,
      .loading {
        display: none;
      }
      td {
          border: grey solid 1px;
          overflow-wrap: anywhere;
      }

      td:first-child {
          min-width: 150px;
      }
  </style>
</head>

<body>
<div>
  <div id="banner">
        <div id="mix-details" class="mix-element"></div>
        <button id="home-button" class="mix-element">Home</button>
        <button id="logout-button" class="home-element mix-element">Logout</button>
  <div id="login-page" class="login-element">
    <h1>LOGIN PAGE</h1>
    <button id="login-button">
      Log in with Spotify
    </button>
  </div>
  <div id="home-page" class="home-element">
    <h1>HOME PAGE</h1>
    <div id="mix-selector">
       <input id="mix-one-button" type="button" value="mix-one" />
    </div>
  </div>
  <div id="mix-page" class="mix-element">
    <h1>MIX PAGE</h1>
    <div id="track-details"></div>
    <div id="playback-container">
      <input id="previous-track" type="button" value="previous-track" />
      <input id="play-pause" type="button" value="play-pause" />
      <input id="next-track" type="button" value="next-track" />
    </div>
  </div>
  <div id = "loading-page" class="loading-element">
    <h1>LOADING</h1>
  </div>
  <div id="debug-tools">
    <button id="refresh-button">Refresh access token</button>
  </div>
</div>
<script src="https://sdk.scdn.co/spotify-player.js"></script>
<script src="auth.js"></script>
<script src="sdkPlayback.js"></script>
<script src="main.js"></script>
<!-- <script src="https://open.spotify.com/embed/iframe-api/v1" async></script> -->

</body>
</html>
