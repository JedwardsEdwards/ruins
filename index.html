<!DOCTYPE html>
<html>
<head>
  <title>
    RUINS
  </title>
  <style type="text/css">
      #login,
      #loggedin {
          display: none;
      }

      #playback-container {
        display: none;
      }

      td {
          border: grey solid 1px;
          overflow-wrap: anywhere;
      }

      td:first-child {
          min-width: 150px;
      }
  </style>
</head>

<body>
<div>
  <div id="login">
    <h1>
      LOGIN PAGE
    </h1>
    <button id="login-button">
      Log in with Spotify
    </button>
  </div>
  <div id="loggedin">
    <h1>
      HOME PAGE
    </h1>
    <div id="main"></div>
    <div id="track-details"></div>
    <div id="oauth"></div>
    <button id="refresh-button">
      Refresh access token
    </button>
    <button id="logout-button">
      Logout
    </button>
    <div id="playback-container">
      <input id="play-pause" type="button" value="play-pause" />
      <input id="next-track" type="button" value="next-track" />
      <input id="previous-track" type="button" value="previous-track" />
    </div>
  </div>
</div>
<script src="https://sdk.scdn.co/spotify-player.js"></script>
<script src="auth.js"></script>
<script src="sdkPlayback.js"></script>
<script src="main.js"></script>
<!-- <script src="https://open.spotify.com/embed/iframe-api/v1" async></script> -->

</body>
</html>
