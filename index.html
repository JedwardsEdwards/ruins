<!DOCTYPE html>
<html>
<head>
  <title>
    RUINS
  </title>
  <link rel="stylesheet" href="styles.css"></style>
</head>

<body>
  <script>0</script>
  <div id="banner">
      <button id="home-button" class="mix-element play-element">Home</button>
      <button id="logout-button" class="home-element mix-element play-element">Logout</button>
  </div>
  <div id="page-container">
    <div id="login-page" class="page login-element">
      <button id="login-button">
        Log in with Spotify
      </button>
    </div>
    <div id="home-page" class="page home-element">
      <h1>HOME PAGE</h1>
      <div id="mix-selector">
         <input id="mix-one-button" type="button" value="mix-one" />
      </div>
    </div>
    <div id="mix-page" class="page mix-element">
      <h1>MIX PAGE</h1>
      <div id="mix-name"></div>
    </div>
    <div id="play-page" class="page play-element">
        <div id="mix-details"></div>
        <div id="track-details"></div>
    </div>
    <div id = "loading-page" class="page loading-element">
      <h1>LOADING</h1>
    </div>
  </div>
  <div id="footer>
    <div id="playback-container" class="mix-element play-element">
      <input id="previous-track" type="button" value="previous-track" />
      <input id="play-pause" type="button" value="play-pause" />
      <input id="next-track" type="button" value="next-track" />
    </div>
  </div>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="auth.js"></script>
  <script src="sdkPlayback.js"></script>
  <script src="main.js"></script>
</body>
</html>
