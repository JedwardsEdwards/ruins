<!DOCTYPE html>
<html>
<head>
  <title>
    Example of the Authorization Code Flow with Proof Key for Code Exchange
    (PKCE) with Spotify
  </title>
  <style type="text/css">
      #login,
      #loggedin {
          display: none;
      }

      td {
          border: grey solid 1px;
          overflow-wrap: anywhere;
      }

      td:first-child {
          min-width: 150px;
      }
  </style>
</head>

<body>
<div>
  <div id="login">
    <h1>
      This is an example of the Authorization Code Flow with Proof Key for
      Code Exchange (PKCE)
    </h1>
    <button id="login-button">
      Log in with Spotify
    </button>
  </div>
  <div id="loggedin">
    <div id="main"></div>
    <div id="oauth"></div>
    <button id="refresh-button">
      Refresh access token
    </button>
    <button id="logout-button">
      Logout
    </button>
  </div>
  <div id="embed-iframe">
    <h1>embed here</h1>
  </div>
  <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/73p0zWLYMp2Rs2Kh3PM5Le?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</div>

<script src="main.js"></script>
<script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
</body>
</html>
