<!DOCTYPE html>
<html>
<head>
  <title>
    RUINS
  </title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css"></style>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Geostar+Fill" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ruslan+Display" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Michroma" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Aldrich" />
</head>

<body id="body">
    <script>
    /*to prevent Firefox FOUC, this must be here*/
    let FF_FOUC_FIX;
  </script>
  <div id="left-bar"></div>
  <div id="screen">
  <div id="banner">
      <div>
        <button id="home-button" class="button mix-element play-element">RETURN</button>
      </div>
      <div id="banner-logo-container">
        <img id="banner-logo" src="ruins_logo_name_default_transparent.png" class="login-element home-element mix-element play-element">
      </div>
      <div>
      <button id="logout-button" class="button home-element mix-element play-element">DISCONNECT</button>
      </div>
  </div>
  <div id="page-container">
    <div id="login-page" class="page login-element">
      <button id="login-button" class="button">
        CONNECT
      </button>
    </div>
    <div id="home-page" class="page home-element">
      <div id="home-page-container">
        <div id ="hor-header">HOR@RUINS 13/12/24</div>
        <div>1100-0100</div>
        <input id="mix-one-button" class="button mix-button" type="button" value="SLIMY" />
        <div>0100-0300</div>
        <input id="mix-two-button" class="button mix-button" type="button" value="RANCID" />
      </div>

    </div>
    <div id="mix-page" class="page mix-element">
      <!---
      <video autoplay muted loop id="myVideo">
        <source src="less_static.mp4" type="video/mp4">
      </video>
      -->
      <div id="access-container">
        <div id="access-denied">ACCESS DENIED</div>
      </div>
      <div id="mix-name"></div>
    </div>
    <div id="play-page" class="page play-element">
        <div id="track-details">
          <div id="track-name"></div>
          <div id="track-artist"></div>
        </div>
    </div>
    <div id = "loading-page" class="page loading-element">
      <img id="loading-logo" src="ruins_logo_small_default.png">
    </div>
  </div>
  <div id="footer">
    <div id="mix-page-footer" class="footer-box">
      <input id="start-mix-button" class="button" type="button" value="NOW PLAYING"/>
    </div>
    <div id="play-page-footer" class="footer-box">
      <div id="mix-details" class="play-element"></div>
      <div id="playback-container" class="play-element">
        <input id="previous-track" class="button" type="button" value="PREV" />
        <input id="play-pause" class="button" type="button" value="PLAY // PAUSE" />
        <input id="next-track" class="button" type="button" value="NEXT" />
        <input id="reset-mix" class="button" type="button" value="RESET" />
      </div>
    </div>
  </div>
  </div>
  <div id="right-bar"></div>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="auth.js"></script>
  <script src="sdkPlayback.js"></script>
  <script src="textFit.js"></script>
  <script src="render.js"></script>
  <script src="hor_1.js"></script>
  <script src="hor_2.js"></script>
  <script src="main.js"></script>
</body>
</html>
